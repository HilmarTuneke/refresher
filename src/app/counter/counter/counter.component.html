<h1>Counter</h1>
<section class="flex">
    <div class="auto">
        <h2>Component</h2>
        <button type="button" (click)="onClicked(1)">+1</button>
        <button type="button" (click)="onClicked(10)">+10</button>
        <button type="button" (click)="onClicked(100)">+100</button>
        <button type="button" (click)="onClicked()">Reset</button>
        <button type="button" (click)="onClicked(-1)">-1</button>
        <button type="button" (click)="onClicked(-10)">-10</button>
        <button type="button" (click)="onClicked(-100)">-100</button>
        <p>{{value}}</p>
    </div>
    <div class="auto">
        <h2>Store</h2>
        <button type="button" (click)="onIncremented(1)">+1</button>
        <button type="button" (click)="onIncremented(10)">+10</button>
        <button type="button" (click)="onIncremented(100)">+100</button>
        <button type="button" (click)="onReset()">Reset</button>
        <button type="button" (click)="onDecremented(1)">-1</button>
        <button type="button" (click)="onDecremented(10)">-10</button>
        <button type="button" (click)="onDecremented(100)">-100</button>
        <p>{{storeValue$ | async}}</p>
    </div>
</section>
